<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 03</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 300px;
        height: 20px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
</style>


<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
