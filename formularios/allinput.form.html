<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkslategray;
            color: white;
        }
    </style>

</head>
<body>
    <h1>meu primeiro formulario</h1>
    <form action="">

        
        <p>nome: <input type="text" name="nome" id="nome"></p>  


        <p>sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>   


        <p>idade: <input type="number" name="idade" id="idade"></p> 


        <p>data: <input type="date" name="data" id="data"></p>  


        <p>email: <input type="email" name="email" id="email"></p>  


        <p>senha: <input type="password" name="senha" id="senha"></p>   


        <p><input type="reset" value="limpar"></p>  


        <p><input type="button" value="botao"></p>  


        <p><input type="file" name="arquivo" id="arquivo"></p>  


        <p><input type="checkbox" name="check" id="check">check</p> 


        <p><input type="radio" name="radio" id="radio">radio</p>    


        <p><input type="color" name="cor" id="cor"></p> 


        <p><input type="range" name="range" id="range"></p> 


        <p><input type="search" name="search" id="search"></p>  


        <p><input type="tel" name="tel" id="tel"></p>   


        <p><input type="time" name="time" id="time"></p>    


        <p><input type="url" name="url" id="url"></p>   


        <p><input type="week" name="week" id="week"></p>    


        <p><input type="month" name="month" id="month"></p>


        <p><input type="datetime-local" name="datetime" id="datetime"></p>


        <p><input type="submit" value="enviar"></p>


    </form>
    
</body>
</html>
