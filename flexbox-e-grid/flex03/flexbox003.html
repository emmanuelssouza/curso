<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>

    .conteiner{
        background-color: darkgoldenrod;

        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

        /*junção de flex-direction e flex-wrap*/
        flex-flow: row wrap;
        /*junção de flex-direction e flex-wrap*/
    }

    .item{
        background-color: darkcyan;
        border: 1px solid black;
        padding: 5px 10px;
        text-align: center;

        flex: auto;
    }

</style>
<body>
    <div class="conteiner">
        <div class="item">exemplo de bloco 1</div>
        <div class="item">exemplo de bloco 2</div>
        <div class="item">exemplo de bloco 3</div>
        <div class="item">exemplo de bloco 4</div>
        <div class="item">exemplo de bloco 5</div>
        <div class="item">exemplo de bloco 6</div>
        <div class="item">exemplo de bloco 7</div>
        <div class="item">exemplo de bloco 8</div>
        <div class="item">exemplo de bloco 9</div>
    </div>
</body>
</html>
